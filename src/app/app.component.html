<div class="col-md-6 padding">
  <button libButton status="info" size="medium" (click)="clickFunction($event)">Hello</button>
</div>
<div class="col-md-6 padding">
  <button libButton outline status="success" size="large" (click)="clickFunction($event)">Hello</button>
</div>
<div class="col-md-6 padding">
  <button libButton status="basic" size="small" (click)="clickFunction($event)">Hello</button>
</div>
<div class="col-md-6 padding">
  <button libButton status="danger" size="giant" (click)="clickFunction($event)">Hello</button>
</div>
<div class="col-md-6 padding">
  <button libButton fullWidth outline status="primary" size="tiny" (click)="clickFunction($event)">Hello</button>
</div>
<div class="col-md-6 padding">
  <button libButton status="control" size="medium" (click)="clickFunction($event)">Hello</button>
</div>
